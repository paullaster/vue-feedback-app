<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE FEEDBACK APP</title>
</head>
<body>
    <h1>The Vue Feedback App</h1>
    <p>Welcom, and please tell us about us</p>
    <div id="app">
        <p :title="form_title">
            {{form_title}}
        </p>
        <form @submit.prevent="onSubmit">
            <custom-feedback
                v-model="feedback_type"
                :f_type="feedback_type"
                :submit="onSubmit"
                :f_msg="feedback_message"
            >
            </custom-feedback>
            <custom-feedback
                v-model="feedback_message"
                :f_type="feedback_type"
                :f_msg="feedback_message"
            >
            </custom-feedback>
            <div>
                <custome-button>
                    send us your feedback
                </custome-button>
            </div>
        </form>
        <p :title="feedback_title">
            {{feedback_title}}
        </p>
        <ul>
            <feedback-feed>
            </feedback-feed>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('custom-feedback', {
            props: ['f_type', 'f_msg', "id", "label"],
            template: `
                        <div>
                            <label for="">
                            </label>
                            <input type="text" id=""/>
                        </div>
                        
            `,
        });
        Vue.component('custome-button', {
            props: [],
            template: `<button type="">
                <slot></slot>
            </button>`,
        })
        Vue.component('feedback-feed',{
            template: `<li>Feeds from feedback</li>`
        });
        new Vue({
            el:'#app',
            data: {
                form_title: "Feedback Form",
                feedback_title: "Feedback Feeds",
                feedback_type: '',
                feedback_message: '',
            },
            methods: {
                onSubmit(){
                    console.log(this.feedback_type);
                    console.log(this.feedback_message);
                }
            }
        })
    </script>
</body>
</html>
