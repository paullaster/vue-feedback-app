<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE FEEDBACK APP</title>
</head>
<body>
    <h1>The Vue Feedback App</h1>
    <p>Welcom, and please tell us about us</p>
    <div id="app">
        <p :title="form_title">
            {{form_title}}
        </p>
        <custom-feedback
        v-model="feedback_type"
        :feedback_type="feedback_type"
        >
        </custom-feedback>
        <p :title="feedback_title">
            {{feedback_title}}
        </p>
        <ul>
            <feedback-feed>
            </feedback-feed>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('custom-feedback', {
            props: ['feedback_type', 'submit'],
            template: `
                <form @submit="submit">
                    <div>
                        <label for="feedback-type">Feedback Type</label>
                        <input 
                        type="text" 
                        id="feedback-type" 
                        placeholder="question"
                        :value="feedback_type"
                        @input=$emit('input', $event.target.value)
                        />
                    </div>
                    <div>
                        <label for="feedback-msg">Feedback Message</label>
                        <input type="text" id="feedback-msg" placeholder="Why ... ?"/>
                    </div>
                    <div>
                        <button type="button">send to us</button>
                    </div>
                </form>
            `,
        });
        Vue.component('feedback-feed',{
            template: `<li>Feeds from feedback</li>`
        });
        new Vue({
            el:'#app',
            data: {
                form_title: "Feedback Form",
                feedback_title: "Feedback Feeds",
                feedback_type: ''
            }
        })
    </script>
</body>
</html>
