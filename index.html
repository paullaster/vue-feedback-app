<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE FEEDBACK APP</title>
</head>
<body>
    <h1>The Vue Feedback App</h1>
    <p>Welcom, and please tell us about us</p>
    <div id="app">
        <p :title="title">
            {{title}}
        </p>
        <custom-feedback>

        </custom-feedback>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('custom-feedback', {
            template: `
                <form>
                    <div>
                        <label for="feedback-type">Feedback Type</label>
                        <input type="text" id="feedback-type" placeholder="question"/>
                    </div>
                    <div>
                        <label for="feedback-msg">Feedback Message</label>
                        <input type="text" id="feedback-msg" placeholder="question"/>
                    </div>
                    <div>
                        <button type="button">send to us</button>
                    </div>
                </form>
            `,
        });
        Vue.component('feedback',{
            template: `<li>Feeds from feedback</li>`
        });
        new Vue({
            el:'#app',
            data: {
                title: "Feedback Form"
            }
        })
    </script>
</body>
</html>
